<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <!-- container starts -->
    <div class="container">
        <div class="card active">
            <img src="./images/exploreTheWorld.jpg" alt="Stunning buildings">
            <h3>Explore the World!</h3>
        </div>
        <div class="card">
            <img src="./images/wildForest.jpg" alt="Wild Forest">
            <h3>Wild Forest!</h3>
        </div>
        <div class="card">
            <img src="./images/sunnyBeach.jpg" alt="Sunny Beach">
            <h3>Sunny Beach!</h3>
        </div>
        <div class="card">
            <img src="./images/cityOnWinter.jpg" alt="City on Winter">
            <h3>City on Winter</h3>
        </div>
        <div class="card">
            <img src="./images/cloudMountain.jpg" alt="Mountains Clouds">
            <h3>Mountains - Clouds!</h3>
        </div>
    </div>
    <!-- container ends -->
    <script src="script.js"></script>
</body>
</html>
